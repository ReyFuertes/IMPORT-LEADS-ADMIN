<div class="il-dialog" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
  <div fxLayoutAlign="end center" fxLayout="row">
    <div fxLayoutAlign="end center">
      <i (click)="dialogRef.close(false)" class="pi pi-times"></i>
    </div>
  </div>
  <div class="content">
    <h2>{{ actionText[data?.action]?.message }}</h2>
  </div>
  <div class="footer">
    <div *ngIf="!isCloseOnly" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
      <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">{{ isYesNoLabels ? ('No') : ('Cancel') }}</button>
      <button mat-flat-button class="il-button large danger" [ngClass]="{'primary': isColorPrimary}" (click)="dialogRef.close(true)">{{ isYesNoLabels ? ('Yes') : (actionText[data?.action]?.label) }}</button>
    </div>
    <div *ngIf="isCloseOnly">
      <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">{{ 'Close' }}</button>
    </div>
  </div>
</div>
