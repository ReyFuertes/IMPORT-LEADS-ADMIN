<div class="card" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
  <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px">
    <button (click)="onAddSubscription()" pButton type="button" class="primary semi-medium" label="ADD"><i class="pi pi-plus"></i></button>
  </div>
  <p-table [value]="$subscriptions | async" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]" selectionMode="single" [(selection)]="selectedItem">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Rate</th>
        <th>Max Users</th>
        <th>Description</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-subscription>
      <tr>
        <td>{{subscription?.name | titlecase}}</td>
        <td>{{ subscription?.rate }}</td>
        <td>{{ subscription?.max_users }}</td>
        <td>{{ subscription?.description }}</td>
        <td [pSelectableRow]="subscription">
          <p-menu #menu [popup]="true" [model]="items" appendTo="body"></p-menu>
          <i class="pi pi-ellipsis-v" (click)="menu.toggle($event)"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
