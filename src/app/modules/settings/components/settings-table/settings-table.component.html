<div class="card" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
  <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px">
    <button (click)="onAddUser()" pButton type="button" class="primary medium" label="ADD"><i class="pi pi-plus"></i></button>
  </div>
  <p-table [value]="$users | async" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]" selectionMode="single" [(selection)]="selectedItem">
    <ng-template pTemplate="header">
      <tr>
        <th>Username</th>
        <th>Created date</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user?.username}}</td>
        <td>{{user?.created_at | date: 'dd/MM/yyyy'}}</td>
        <td [pSelectableRow]="user">
          <p-menu #menu [popup]="true" [model]="items" appendTo="body"></p-menu>
          <i class="pi pi-ellipsis-v" (click)="menu.toggle($event)"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
