<div class="card" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
  <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px">
    <button pButton type="button" class="primary medium" label="ADD"><i class="pi pi-plus"></i></button>
  </div>
  <p-table [value]="$roles | async" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
      <tr>
        <th>Role Name</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-role>
      <tr>
        <td>{{role.label}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
