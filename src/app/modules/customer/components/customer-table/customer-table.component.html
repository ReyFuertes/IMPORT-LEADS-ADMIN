<div class="customer-table-container" fxLayout="column" fxLayoutAlign="start start">
  <p-table #dt1 [value]="customers" dataKey="id" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-customers p-datatable-gridlines" [paginator]="true" selectionMode="single"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="['name','date','email','status']">
    <ng-template pTemplate="caption">
      <div class="p-d-flex">
        <span class="p-input-icon-left p-ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text" placeholder="Search keyword" />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>
          <div class="p-d-flex">
            <span>Date</span>
            <p-columnFilter type="date" field="date" display="menu"></p-columnFilter>
          </div>
        </th>
        <th>
          <div class="p-d-flex">
            <span>Name</span>
            <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
          </div>
        </th>
        <th>
          <div class="p-d-flex">
            <span>Email</span>
            <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
          </div>
        </th>
        <th>
          <div class="p-d-flex">
            <span>Phone Number</span>
            <p-columnFilter type="text" field="phoneNumber" display="menu"></p-columnFilter>
          </div>
        </th>
        <th>
          <div class="p-d-flex">
            <span>Company Name</span>
            <p-columnFilter type="text" field="companyName" display="menu"></p-columnFilter>
          </div>
        </th>
        <th>
          <div class="p-d-flex">
            <span>Company Address</span>
            <p-columnFilter type="text" field="companyAddress" display="menu"></p-columnFilter>
          </div>
        </th>
        <th>
          <div class="p-d-flex">
            <span>Status</span>
            <p-columnFilter type="text" field="status" display="menu"></p-columnFilter>
          </div>
        </th>
        <th>
          <div class="p-d-flex">
            <div fxLayout="row" fxLayoutAlign="center center">Actions</div>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>
          <span>{{customer?.date}}</span>
        </td>
        <td>
          <span>{{customer?.name}}</span>
        </td>
        <td>
          <span>{{customer?.email}}</span>
        </td>
        <td>
          <span>{{customer?.phoneNumber}}</span>
        </td>
        <td>
          <span>{{customer?.companyName}}</span>
        </td>
        <td>
          <span>{{customer?.companyAddress}}</span>
        </td>
        <td>
          <span>{{customer?.status}}</span>
        </td>
        <td>
          <div class="actions" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
            <i pTooltip="Edit" tooltipPosition="top" class="pi pi-pencil"></i>
            <i pTooltip="Delete" tooltipPosition="top" class="pi pi-trash"></i>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
